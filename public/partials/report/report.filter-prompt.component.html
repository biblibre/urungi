<div class="filter-prompt">
    <span ng-if="!vm.isPrompt">
        <span class="pull-right" style="padding: 7px 0;">
            <i class="fa fa-times hand-cursor" ng-click="vm.removeFilter()"></i>
        </span>
        <span class="pull-left" style="padding: 7px 0;">
            <i class="sortable-handle hand-cursor fa fa-arrows"></i>
        </span>

        <div class="container-fluid">
            <div class="row">
                <span class="col-md-1">
                    <button class="btn" ng-class="{'btn-black': vm.filter.filterPrompt == true, 'btn-white': vm.filter.filterPrompt == false}" ng-click="vm.makePrompt()">
                        <i class="fa fa-filter"></i><i class="fa fa-question"></i>
                    </button>
                </span>

                <span class="col-md-11 col-lg-6">
                    <app-report-filter-form mode="edit"></app-report-filter-form>
                </span>
            </div>
        </div>
    </span>

    <div ng-if="vm.isPrompt">
        <app-report-filter-form></app-report-filter-form>
    </div>
</div>
