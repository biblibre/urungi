<li class="filter-box"
    drop="onDropOnFilter($data, $event, filter)" drop-effect="copy" drop-accept="['json/custom-object','json/column']" 
    ng-repeat="filter in selectedReport.properties.filters" >
    
    <app-filter-prompt is-prompt="false" filter="filter" on-change="filterChanged()" set-prompt="showFilterModal(filter)" get-query="getQueryForFilter" on-remove="onRemoveFilter(filter)"></app-filter-prompt>
</li>

<li class="filter-box" ng-show="selectedReport.properties.recordLimit!=undefined">
    <span class="pull-right" style="padding: 7px 0;"><i class="fa fa-times hand-cursor" ng-click="forgetRecordLimit();"></i></span>

    <div class="container-fluid form-inline">
        <div class="col-md-11" translate>

            Only show the first
            <input type="number" ng-model="selectedReport.properties.recordLimit" size="8">
            elements

        </div>

    </div>
</li>
