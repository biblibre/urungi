<div class="container-fluid column-zone no-padding" app-drop-target drop-accept="application/vnd.urungi.layer-element+json" on-drop="vm.onDropItem($event)">

    <div class="filter-zone-label pull-right" ng-hide="vm.elements.length > 0">{{ vm.zoneInfo | translate }}</div>
    <ul class="ul-drop no-padding" ng-model="vm.elements" ui-sortable>
        <li class="column-box" ng-repeat="item in vm.elements">
            <i class="fa fa-cube" ng-show="item.elementType != 'number' && item.elementType != 'count'"></i>
            <i class="fa fa-list-ol" ng-show="item.elementType == 'number' || item.elementType == 'count'"></i>
            <span>{{ vm.getColumnDescription(item) }}</span>
            <span class="hand-cursor column-box-agg-btn" ng-if="vm.settingsAvailable" ng-click="vm.openColumnSettingsModal(item)">
                <i class="fa fa-cog"></i>
            </span>

            <span ng-if="vm.setSortType">
                <i ng-show="item.sortType == -1" class="fa fa-chevron-down hand-cursor order-box-close-btn" ng-click="vm.setSortType({ item: item, direction: 1 })" uib-tooltip="{{'Click here to order descendent using this field' | translate}}" tooltip-placement="bottom"></i>

                <i ng-show="item.sortType != -1" class="fa fa-chevron-up hand-cursor order-box-close-btn" ng-click="vm.setSortType({ item: item, direction: -1 })" uib-tooltip="{{'Click here to order ascendent using this field' | translate}}" tooltip-placement="bottom"></i>
            </span>

            <i class="fa fa-times hand-cursor column-box-close-btn" ng-click="vm.onRemoveItem(item)" uib-tooltip="{{ 'Remove this item from this dimension' | translate }}" tooltip-placement="bottom"></i>
        </li>
    </ul>
</div>
