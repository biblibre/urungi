<div ng-if="vm.totalPages > 1">
    <ul class="pagination">
        <li ng-class="{disabled:vm.currentPage === 1}">
            <a ng-click="vm.goToPage(1)" translate>First</a>
        </li>
        <li ng-class="{disabled:vm.currentPage === 1}">
            <a ng-click="vm.goToPage(vm.currentPage - 1)" translate>Previous</a>
        </li>
        <li ng-repeat="page in vm.pages" ng-class="{active:vm.currentPage === page}">
            <a ng-click="vm.goToPage(page)">{{page}}</a>
        </li>
        <li ng-class="{disabled:vm.currentPage === vm.totalPages}">
            <a ng-click="vm.goToPage(vm.currentPage + 1)" translate>Next</a>
        </li>
        <li ng-class="{disabled:vm.currentPage === vm.totalPages}">
            <a ng-click="vm.goToPage(vm.totalPages)" translate>Last</a>
        </li>
    </ul>
</div>
