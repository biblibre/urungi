<div class="container-fluid root-container" ng-init="getUsers(1,'',['userName','lastName','status'])">
    <div class="container-fluid">

        <div class="main col-md-3" ng-include="'partials/home/sidebar.html'">


        </div>
        <div class="main col-md-9">
            <div class="container-fluid">

                <div class="container-fluid branded-border-panel" >

                    <h3 class="pull-left" translate>Users</h3>
                    <a ng-click="newUser()" class="btn btn-success pull-right" translate>New User</a>
                </div>

                <div class="list-group">

                    <div  class="list-group-item" ng-repeat="user in users">
                        <a class="badge pull-right" ng-class="{'badge-success': user.status == 'active', 'badge-danger': user.status == 'Not active'}" ng-click="changeUserStatus(user)">
                            <span translate ng-if="user.status == 'active'">active</span>
                            <span translate ng-if="user.status == 'Not active'">not active</span>
                        </a>
                        <a href="/#/users/{{user._id}}">
                            <h4 class="list-group-item-heading" ng-bind="user.userName"></h4>
                            <span class="list-group-item-text" ng-bind="user.firstName"></span>  <span class="list-group-item-text" ng-bind="user.lastName"></span>
                        </a>
                    </div>
                </div>

                <app-pager current-page="page" total-pages="pages" on-page-change="goToPage(page)"></app-pager>
            </div>
        </div>
    </div>

</div>

<nd-modal id="editUserModal">
    <div ng-include src="editUserModal"></div>
</nd-modal>
