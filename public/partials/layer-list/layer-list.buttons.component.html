<div class="btn-group btn-group-sm pull-right">
    <a class="btn btn-silver" ng-href="layers/{{ vm.layer._id }}" uib-tooltip="{{ 'Edit this layer' | translate }}" tooltip-placement="bottom">
        <i class="fa fa-pencil"></i>
    </a>

    <button class="btn btn-danger" ng-click="vm.openDeleteModal()" uib-tooltip="{{ 'Delete this layer' | translate}}" tooltip-placement="bottom">
        <i class="fa fa-trash-o"></i>
    </button>
</div>
